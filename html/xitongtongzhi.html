<script type="text/javascript">
    $.ajax({
        url: WWW_URL+'/sys/notice',
        type: 'GET',
        headers:HEADER,
        data: {
            id:sessionStorage.getItem('TRQuserid'),
        },
        success:function(data){
            var d = data.data;
            for (var i=0;i<d.length;i++){
                var html = '';
                html += '<div class="box">';
                html += '<p class="title">'+d[i].title+'</p>';
                html += '<div class="txt"><div><img src='+IMG_URL+d[i].images+' alt="" style="width:100%;height:120px;"></div><p>'+d[i].content+'</p></div>';
                html += '</div>';
                $('#bigbox').after(html);
            }
        }
    })
